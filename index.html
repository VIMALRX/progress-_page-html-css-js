<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .progress-container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }

        .progress-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 25px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
            height: 30px;
        }

        .progress-bar > div {
            height: 100%;
            width: 0%; /* Start with 0% progress */
            background-color: #4CAF50;
            border-radius: 25px 0 0 25px;
            text-align: center;
            line-height: 30px;
            color: white;
            position: relative;
            transition: width 0.4s ease;
        }

        .progress-bar > div::after {
            content: ""; /* Content will be set by JavaScript */
            position: absolute;
            right: 10px;
            color: white;
            font-weight: bold;
        }

        .status {
            font-size: 18px;
            color: #777;
        }

        .cta {
            margin-top: 30px;
        }

        .cta button {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .cta button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <h2>Progress Update</h2>
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
        <p class="status" id="status-text">Your progress is currently at 0%. Let's get started!</p>
        <div class="cta">
            <button onclick="increaseProgress()">Continue</button>
        </div>
    </div>

    <script>
        let progress = 0;

        function increaseProgress() {
            if (progress < 100) {
                progress += 10;
                updateProgress();
            }
        }

        function updateProgress() {
            const progressBar = document.getElementById('progress');
            const statusText = document.getElementById('status-text');
            progressBar.style.width = progress + '%';
            progressBar.innerText = progress + '%';
            statusText.innerText = `Your progress is currently at ${progress}%. Keep going!`;
        }
    </script>
</body>
</html>
